/user/{userId}:
  get:
    tags:
      - User
    summary: 유저 정보 조회
    parameters:
      - in: path
        name: userId
        required: true
        description: 조회하려는 유저의 오브젝트 아이디
        schema:
          type: string
    responses:
      '200':
        description: 유저 조회 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 200,
                "success": true,
                "message": "유저 조회 성공",
                "data": {
                  "_id": "6283a755c2f673e5e81a6fea",
                  "profilePhoto": "s3.dfjkkenfd.com/yeri.png",
                  "email": "validateTest-email2@naver.com",
                  "nickname": "김예리",
                  "success_rate_uploaded_songs": "3499",
                  "accepted_playlists": "6283a755c2f673e5e81a6fea",
                  "rejected_playlists": "6283a755c2f673e5e81a6fea",
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


  put:
    tags:
      - User
    summary: 유저 정보 수정
    parameters:
      - in: path
        name: nickname
        required: false
        description: 유저 정보를 수정하려는 회원의 닉네임
        schema:
          type: string
      - in: path
        name: profilePhoto
        required: false
        description: 유저 정보를 수정하려는 회원의 프로필 사진
        schema:
          type: string
    consumes:
      - application/json
    requestBody:
      description: \[Optional\] nickname, profilePhoto
      x-name: body
      required: true
      content:
        application/json:
          schema:
            $ref: './openapi.yaml#/components/schemas/user'
    responses:
      '200':
        description: 유저 수정 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 200,
                "success": true,
                "message": "유저 수정 성공",
                "data": {
                  "_id": "6283a755c2f673e5e81a6fea",
                  "profilePhoto": "new.s3.dfjkkenfd.com/yeri.png",
                  "email": "validateTest-email2@naver.com",
                  "nickname": "new김예리",
                  "success_rate_uploaded_songs": "3499",
                  "accepted_playlists": "6283a755c2f673e5e81a6fea",
                  "rejected_playlists": "6283a755c2f673e5e81a6fea",
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


/user/signup:
  post:
    tags:
      - User
    summary: 회원 가입
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                description: 회원가입하려는 사용자의 아이디
              password:
                type: string
                description: 회원가입하려는 사용자의 패스워드
              nickname:
                type: string
                description: 회원가입하려는 사용자의 닉네임
    responses:
      '200':
        description: 회원 가입 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 201,
                "success": true,
                "message": "회원 가입 성공",
                "data": {
                  "_id": "6283a755c2f673e5e81a6fea",
                  "nickname": "김예리바보",
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


/user/login:
  post:
    tags:
      - User
    summary: 로그인
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                description: 로그인하려는 사용자의 아이디
              password:
                type: string
                description: 로그인하려는 사용자의 패스워드
              nickname:
                type: string
                description: 로그인하려는 사용자의 닉네임
              isMember:
                type: boolean
                description: 회원 여부(회원 로그인은 true, 비회원 로그인은 false)
    responses:
      '200':
        description: 로그인 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 201,
                "success": true,
                "message": "로그인 성공",
                "data": {
                  "token": "kaflkj3r432332434lk234lkm"
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


/user/password:
  post:
    tags:
      - User
    summary: 비밀번호 찾기
    requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    description: 회원가입하려는 사용자의 아이디
    responses:
      '200':
        description: 비밀번호 찾기 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 200,
                "success": true,
                "message": "비밀번호 찾기 성공",
                "data": {
                  "password": "kaflkj3r432332434lk234lkm"
                }
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


/user/logout:
  post:
    tags:
      - User
    summary: 로그아웃
    parameters:
    responses:
      '200':
        description: 비밀번호 찾기 성공
        content:
          application/json:
            schema:
              type: object
              example: {
              "status": 200,
                "success": true,
                "message": "로그아웃 성공",
              }
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'


